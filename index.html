<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Session Viewer</title>
  <meta name="description" content="View Claude Code conversation exports in a readable format. Collapse tool operations, highlight the human-AI dialogue.">
  <meta property="og:title" content="LLM Session Viewer">
  <meta property="og:description" content="View Claude Code conversations in a readable format. See the human-AI dialogue without the noise.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://justinabrahms.github.io/llm-session-sharer/">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1><a href="/">LLM Session Viewer</a></h1>
      <p class="subtitle">View Claude Code conversations in a readable format</p>
    </header>

    <main>
      <div id="landing" class="hidden">
        <form id="gist-form">
          <label for="gist-input">Paste a GitHub Gist URL or ID:</label>
          <input
            type="text"
            id="gist-input"
            placeholder="https://gist.github.com/user/abc123 or abc123"
            autocomplete="off"
          >
          <button type="submit">View Session</button>
        </form>
        <p class="help-text">
          Export a Claude Code session with <code>/export</code>,
          upload it to a GitHub Gist, then paste the URL here.
        </p>
      </div>

      <div id="loading" class="hidden">
        <p>Loading session...</p>
      </div>

      <div id="error" class="hidden">
        <p class="error-message"></p>
        <a href="/">Try another gist</a>
      </div>

      <div id="viewer" class="hidden">
        <div class="viewer-header">
          <label class="filter-toggle">
            <input type="checkbox" id="hide-claude">
            <span>User only</span>
          </label>
          <button id="copy-url" title="Copy shareable URL">Copy Link</button>
        </div>
        <div id="conversation"></div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
